# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: vi

pipeline:
- name: components.preprocess_text.Preprocess
- name: components.tokenizer.VietnameseTokenizer
  tokenizer: underthesea
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
# - name: components.fasttext_featurizer.FastTextFeaturizer
#   cache_path: c/cc.vi.300.bin
- name: DIETClassifier
  epochs: 100
  constrain_similarities: true
  model_confidence: softmax
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100
  constrain_similarities: true
  model_confidence: softmax
- name: FallbackClassifier
  threshold: 0.7
  ambiguity_threshold: 0.1
  fallback_action_name: "action_default_fallback"

policies:
# - name: "policies.slots_policy.SlotsPolicy"
# - name: "policies.conversation_logging_policy.ConversationLoggingPolicy"
- name: MemoizationPolicy
- name: TEDPolicy
  max_history: 5
  epochs: 100
  constrain_similarities: true
  model_confidence: softmax
- name: RulePolicy
  core_fallback_threshold: 0.4
  core_fallback_action_name: "action_default_fallback"
  enable_fallback_prediction: true

