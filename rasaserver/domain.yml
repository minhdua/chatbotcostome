entities:
  - category_type
  - color
  - size
  - category
  - price:
       roles:
       - price_from
       - price_to
  
actions:
  - action_buy_fashions
  - action_delete_all_slots
  - action_default_fallback

slots:
  clothing:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: category
  
  category_type_clothing:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: category_type
  
  size_clothing:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: size
  
  color_clothing:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: color
  
  price_from:
    type: any
    mappings:
    - type: from_entity
      entity: price
      role: price_from
  price_to:
    type: any
    mappings:
    - type: from_entity
      entity: price
      role: price_to
  

session_config:
  session_expiration_time: 600 
  carry_over_slots_to_new_session: true 
