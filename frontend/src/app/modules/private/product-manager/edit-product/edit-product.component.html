<div class="table-container">
  <div class="col-sm-12 mb-3 upload-file">
    <input
      type="file"
      #fileUpload
      id="fileUpload"
      accept="image/*"
      (change)="handleFileInput($event)"
      style="display: none"
    />
    <label for="fileUpload" class="custom-file-upload">
      <img
        style="height: 200px; width: 200px; border-radius: 16px"
        id="previewImage"
        [src]="previewImageSrc"
        alt="Default Image"
      />
    </label>
  </div>
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="col-sm-6">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-sm-6">
      <mat-label>Price</mat-label>
      <input
        matInput
        placeholder="Price"
        formControlName="price"
        type="number"
        pattern="[0-9]*"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-sm-6">
      <mat-select
        multiple
        placeholder="Select a Color*"
        formControlName="color"
      >
        <mat-option *ngFor="let color of colors" [value]="color">
          {{ color }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-sm-6">
      <mat-select multiple placeholder="Select a Size*" formControlName="size">
        <mat-option *ngFor="let size of sizes" [value]="size">
          {{ size }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-sm-6">
      <mat-select placeholder="Select a category*" formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.category_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-sm-6">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        placeholder="Price"
        formControlName="quantity"
        type="number"
        pattern="[0-9]*"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-sm-12">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <div class="d-flex justify-content-end mb-2">
      <button mat-raised-button color="warn" [disabled]="productForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
